<div class="profile-container text-center">
    <img *ngIf="_profileUrl" [src]="_profileUrl" class="img-fluid rounded profile-image" alt="Profile Photo">
    <h4 class="mt-3"><b>{{_userName}}</b></h4>
    <h6>{{_userJob}}</h6>
    <br><hr><br>
    <div class="container-fluid about-me">
      <p>
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <a href="https://www.google.com/maps/search/{{_userLocation}}" target="_blank">{{_userLocation}}</a>
      </p>
      <p>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <a href="mailto:{{_userEmail}}">{{_userEmail}}</a>
      </p>
      <p>
        <i class="fa fa-phone" aria-hidden="true"></i>
        <a href="tel:{{_userPhone}}">{{_userPhone}}</a>
      </p>
      <p>
        <i class="fa fa-birthday-cake" aria-hidden="true"></i>
        <span [title]="'Age: ' + calculateAge(_userDateOfBirth)">{{_userDateOfBirth}}</span>
      </p>
    </div>
    <div class="social-media d-flex justify-content-center">
      <a *ngIf="_github" href="{{_github}}" target="_blank">
        <i class="fa fa-github profile-icon"></i>
      </a>
      <a *ngIf="_linkedin" href="{{_linkedin}}" target="_blank">
        <i class="fa fa-linkedin profile-icon"></i>
      </a>
      <a *ngIf="_medium" href="{{_medium}}" target="_blank">
        <i class="fa fa-medium profile-icon"></i>
      </a>
      <a *ngIf="_x" href="{{_x}}" target="_blank">
        <i class="fa fa-twitter profile-icon"></i>
      </a>
    </div>
  </div>
