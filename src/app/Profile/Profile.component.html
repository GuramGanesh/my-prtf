<img *ngIf="_profileUrl" [src]="_profileUrl" class="img-fluid rounded" alt="Profile Photo" width="260px" height="260px">
<h4 class="mt-3 text-center"><b>{{_userName}}</b></h4>
<h6 class="text-center">{{_userJob}}</h6>
<br><hr><br>
<div class="container-fluid about-me" style="font-size: 1em;">
    <p>
        <i class="fa fa-map-marker text-right" aria-hidden="true" style="color: #333; font-size: 1.8em;"></i>
        <a href="https://www.google.com/maps/search/{{_userLocation}}" target="_blank" style="font-size: 1.3em; color: #333; text-decoration: none;">{{_userLocation}}</a>
    </p>
    <br>
    <p>
        <i class="fa fa-envelope-o text-right" aria-hidden="true" style="color: #333; font-size: 1.8em;"></i>
        <a href="mailto:{{_userEmail}}" style="font-size: 1.2em;color: #333; text-decoration: none;">{{_userEmail}}</a>
    </p>
    <br>
    <p>
        <i class="fa fa-phone text-right" aria-hidden="true" style="color: #333; font-size: 1.8em;"></i>
        <a href="tel:{{_userPhone}}" style="font-size: 1.3em;color: #333; text-decoration: none;">{{_userPhone}}</a>
    </p>
    <br>
    <p>
        <i class="fa fa-birthday-cake text-right" aria-hidden="true" style="font-size: 1.8em; color: #333; font-size: 1.8em;"></i>
        <span 
            [title]="'Age: ' + calculateAge(_userDateOfBirth)" style="font-size: 1.3em;">
            {{_userDateOfBirth}}
        </span>
    </p>
</div>
<div class="row d-flex align-content-center">
    <div class="col-md-12 social-media d-flex justify-content-between">
        <a *ngIf="_github" href="{{_github}}" target="_blank" style="color: black; text-decoration: none;">
            <i class="fa fa-github profile-icon" aria-hidden="true" style="font-size: 1.5em;"></i>
        </a>
        <a *ngIf="_linkedin" href="{{_linkedin}}" target="_blank" style="color: darkblue; text-decoration: none;">
            <i class="fa fa-linkedin profile-icon" aria-hidden="true" style="font-size: 1.5em;"></i>
        </a>
        <a *ngIf="_medium" href="{{_medium}}" target="_blank" style="color: black; text-decoration: none;">
            <i class="fa fa-medium profile-icon" aria-hidden="true" style="font-size: 1.5em;"></i>
        </a>
        <a *ngIf="_x" href="{{_x}}" target="_blank" style="color: rgb(2, 2, 2); text-decoration: none;">
            <i class="fa fa-brands fa-twitter profile-icon" style="color: #000000; font-size: 1.5em;"></i>
        </a>
    </div>
</div>
